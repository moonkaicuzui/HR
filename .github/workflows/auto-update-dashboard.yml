name: Auto Update HR Dashboard
# HR ëŒ€ì‹œë³´ë“œ ìžë™ ì—…ë°ì´íŠ¸

on:
  # ìŠ¤ì¼€ì¤„: ë§¤ì¼ ì˜¤ì „ 9ì‹œ (KST) = UTC 00:00
  schedule:
    - cron: '0 0 * * *'  # ë§¤ì¼ ì˜¤ì „ 9ì‹œ KST
    - cron: '0 6 * * *'  # ë§¤ì¼ ì˜¤í›„ 3ì‹œ KST
    - cron: '0 9 * * *'  # ë§¤ì¼ ì˜¤í›„ 6ì‹œ KST

  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥
  workflow_dispatch:
    inputs:
      month:
        description: 'Target month (1-12, default: current)'
        required: false
        type: number
      year:
        description: 'Target year (default: current)'
        required: false
        type: number

jobs:
  update-dashboard:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create required directories and credentials
        run: |
          mkdir -p credentials
          mkdir -p logs
          mkdir -p input_files
          mkdir -p input_files/attendance/converted
          mkdir -p "input_files/AQL history"
          echo '${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}' > credentials/service-account-key.json

      - name: Determine target month/year
        id: date
        run: |
          if [ -n "${{ github.event.inputs.month }}" ]; then
            echo "month=${{ github.event.inputs.month }}" >> $GITHUB_OUTPUT
          else
            echo "month=$(date +%-m)" >> $GITHUB_OUTPUT
          fi
          if [ -n "${{ github.event.inputs.year }}" ]; then
            echo "year=${{ github.event.inputs.year }}" >> $GITHUB_OUTPUT
          else
            echo "year=$(date +%Y)" >> $GITHUB_OUTPUT
          fi

      - name: Sync data from Google Drive
        run: |
          echo "ðŸ“ Syncing data for ${{ steps.date.outputs.year }}-${{ steps.date.outputs.month }}..."
          python sync_monthly_data.py --month ${{ steps.date.outputs.month }} --year ${{ steps.date.outputs.year }} || echo "âš ï¸ Sync failed, continuing..."
          echo "ðŸ“‚ Files in input_files/:"
          ls -la input_files/ || true
          ls -la input_files/attendance/converted/ || true

      - name: Generate HR Dashboard
        run: |
          python src/generate_dashboard.py --month ${{ steps.date.outputs.month }} --year ${{ steps.date.outputs.year }} --language ko

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet docs/ || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/
          git commit -m "ðŸ”„ Auto-update HR Dashboard $(date +'%Y-%m-%d %H:%M') KST

          Automated dashboard regeneration from Google Drive data.

          - Month: ${{ steps.date.outputs.year }}-${{ steps.date.outputs.month }}
          - Triggered by: ${{ github.event_name }}

          ðŸ¤– Generated by GitHub Actions"
          git push

      - name: Summary
        run: |
          echo "## Dashboard Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Target Month**: ${{ steps.date.outputs.year }}-${{ steps.date.outputs.month }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: âœ… Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ [View Dashboard](https://moonkaicuzui.github.io/HR/HR_Dashboard_Complete_${{ steps.date.outputs.year }}_$(printf '%02d' ${{ steps.date.outputs.month }}).html)" >> $GITHUB_STEP_SUMMARY
